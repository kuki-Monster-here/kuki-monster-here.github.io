<!DOCTYPE html>
<html lang="ru">
<head>

    <title>kuki-Monster-here - мое первое детище</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        .monster {
            font-size: 4em;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            margin: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .confetti {
            font-size: 2em;
            line-height: 1;
            margin: 20px 0;
        }
